<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Route Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    #form { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="form">
    <input type="text" id="start-location" placeholder="Start Location" />
    <input type="text" id="end-location" placeholder="End Location" />
    <button onclick="showRoute()">Show Route</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OSM tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var control = L.Routing.control({
      waypoints: [],
      routeWhileDragging: true,
      geocoder: L.Control.Geocoder.nominatim()
    }).addTo(map);

    function showRoute() {
      var startLocation = document.getElementById('start-location').value;
      var endLocation = document.getElementById('end-location').value;

      if (startLocation && endLocation) {
        L.Control.Geocoder.nominatim().geocode(startLocation, function (results) {
          var startLatLng = results[0].center;
          L.Control.Geocoder.nominatim().geocode(endLocation, function (results) {
            var endLatLng = results[0].center;

            // Clear previous route
            control.setWaypoints([L.latLng(startLatLng.lat, startLatLng.lng), L.latLng(endLatLng.lat, endLatLng.lng)]);
          });
        });
      } else {
        alert('Please enter both start and end locations.');
      }
    }

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    </script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</body>
</html>
